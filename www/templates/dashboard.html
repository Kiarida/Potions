<ion-view view-title="Dashboard">
  <ion-content class="padding" >
  <div class="pioche">
    <button ng-click="showModal()">PIOCHER</button>
  </div>

  <div class="row">
    <div ng-repeat='card in deck' class="col">
      <div ng-if='card.name == "empty"' class="list card empty">
        <div class="item col">C'est vide</div>
      </div>
      <div ng-if='card.name != "empty"' class ="list card full">
        <div class="item">
        
          <h2>{{card.name}}</h2>
          <p>{{card.type}}</p>
          <p>{{card.rarity}}
          
        </div>

        <div class="item item-body">
          <img class="full-image" src="{{card.img}}">
          <p>
           {{card.descrip}}
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
